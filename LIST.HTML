<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list </title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.accordion {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.accordion-item {
    border-bottom: 1px solid #ccc;
}

.accordion-header {
    width: 100%;
    background-color: #eee;
    padding: 10px;
    text-align: left;
    border: none;
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.accordion-header:hover {
    background-color: #ddd;
}

.accordion-content {
    display: none;
    padding: 10px;
    background-color: white;
}
a {
  text-decoration: none;
  text-align: center;

}

    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Calculator</button>
            <div class="accordion-content">
                <p><a href="/calculator.html" style="text-decoration: none;text-align: center;">click me</a></p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Clone</button>
            <div class="accordion-content">
                <p><a href="/CLONE.HTML">Click me</a></p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">todo App(web)</button>
            <div class="accordion-content">
                <p><a href="/todo.html">click me</a></p>
            </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header">Stop-Watch</button>
          <div class="accordion-content">
              <p><a href="/stopwatch.html">click me</a></p>
          </div>
      </div>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const headers = document.querySelectorAll('.accordion-header');
    
    headers.forEach(header => {
        header.addEventListener('click', () => {
            const content = header.nextElementSibling;
            
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
            }
        });
    });
});


    </script>
</body>
</html>
